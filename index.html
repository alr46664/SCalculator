<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="AndrÃ© Luiz Romano Madureira">
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">

    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="img/icon.png" sizes="16x16">
    <link rel="icon" href="img/icon.png" sizes="32x32">
    <link rel="icon" href="img/icon.png" sizes="128x128">
    <title></title>

    <!-- LATEX -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        CommonHTML: {
          scale: 90
        }
      });
      // avoid mathjax timer firing periodically
      // (let angular do this)
      MathJax.Hub.queue.pending = 1;
    </script>

    <!-- load mathjax from cdn -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>

    <!-- load ionic default css file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/css/ionic.min.css" rel="stylesheet">



    <link rel="stylesheet" href="css/ionic.app.min.css">



    <!-- load jquery before angular, makes jquery available within angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- load ionic bundle (angularjs + ionic 2) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/js/ionic.bundle.min.js"></script>

    <!-- cordova plugins access in AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-cordova/0.1.27-alpha/ng-cordova.min.js"></script>



    <script src="js/app.bundle.min.js"></script>

  </head>
  <body ng-app="app" ng-class="{'keyboard-opened': $root.keyboardOpened, 'keyboard-closed': !$root.keyboardOpened, 'hide-footer': $root.hideFooter}"}">
    <!-- Here well inject the menu html -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
